<section data-ng-controller="RecipesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Recipe</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" data-ng-model="recipe.name" id="name" class="form-control" placeholder="Name" required>
					</div>
                    <label class="control-label" for="instructions">Instructions</label>
                    <div class="controls">
                        <input type="text" data-ng-model="recipe.instructions" id="instructions" class="form-control" placeholder="Instructions" required>
                    </div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
